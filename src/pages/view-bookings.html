<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../index.css" rel="stylesheet" media="screen" />
    <title>Document</title>
  </head>
  <body>
    <main
      class="font-mulish font-normal h-screen overflow-auto bg-black_05"
      id="bookings-page"
    >
      <header class="bg-secondary pt-8 relative">
        <div class="w-11/12 mx-auto flex justify-between items-center">
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 32 32"
              class="w-8 h-8 fill-white cursor-pointer"
              onclick="history.back()"
            >
              <path
                d="M 10.8125 9.28125 L 4.09375 16 L 10.8125 22.71875 L 12.21875 21.28125 L 7.9375 17 L 28 17 L 28 15 L 7.9375 15 L 12.21875 10.71875 Z"
              /></svg
          ></a>
          <a
            class="text-white underline hover:font-bold focus:font-bold transition-all cursor-pointer"
            id="logout-btn"
            >Logout</a
          >
        </div>
        <div class="w-11/12 sm:w-10/12 mx-auto">
          <p class="text-white text-opacity-30">Your Studio</p>
        </div>
        <div class="w-11/12 sm:w-10/12 mx-auto pb-4">
          <h2 class="text-white font-bold text-2xl">Dashboard</h2>
        </div>
        <nav
          class="w-11/12 mx-auto max-w-3xl bg-white p-2 rounded-lg relative top-8"
        >
          <ul class="flex flex-col sm:flex-row">
            <li
              class="px-2 py-2 rounded-xl basis-1/2 text-center transition-all bg-secondary text-white"
              id="booking-item"
            >
              <button class="w-full" id="bookings-list-link">
                Your Bookings
              </button>
            </li>
            <li
              class="px-2 py-2 rounded-xl basis-1/2 text-center nav-item transition-all"
              id="new-session-item"
            >
              <button class="w-full" id="new-session-link">New Session</button>
            </li>
          </ul>
        </nav>
      </header>
      <section
        class="w-11/12 mx-auto max-w-2xl mt-16 transition-all"
        id="bookings-list"
      >
        <p class="font-bold text-2xl mb-4 mt-5">Your Bookings</p>
        <section class="flex items-start" id="booking-details-container">
          <div class="w-full sm:basis-1/2 mr-4">
            <ul id="session-bookings-container"></ul>
          </div>
          <div
            class="hidden sm:block basis-1/2 h-[300px] bg-accent bg-opacity-5 rounded-lg p-4"
          >
            <p class="font-bold">About this Booking;</p>
            <p
              class="text-black_25 text-sm mb-2 transistion-all"
              id="details_booking-date"
            ></p>
            <p class="transistion-all" id="details_startsAt"></p>
            <p class="transistion-all" id="details_endsAt"></p>
            <div class="mt-4">
              <p class="mb-1">User's Notes</p>
              <p class="font-bold transistion-all" id="user-topic"></p>
              <p class="transistion-all" id="user-notes"></p>
            </div>
          </div>
        </section>
      </section>
      <section
        class="w-11/12 mx-auto max-w-2xl mt-16 hidden transition-all"
        id="new-session"
      >
        <p class="font-bold text-2xl mb-4 mt-5">New Session</p>
        <div>
          <form id="create-session">
            <div class="flex flex-col">
              <label class="mb-1">Session Type</label>
              <select
                id="type"
                class="px-4 py-2.5 border border-black_25 rounded"
              >
                <option value="WeekDay">Week Day</option>
                <option value="WeekEnd">Weekend</option>
              </select>
              <span class="error-message text-red text-sm"></span>
            </div>
            <div class="mt-4 flex">
              <div class="flex flex-col basis-1/2 mr-4">
                <label for="startsAt" class="mb-1">From</label>
                <input
                  type="time"
                  step="2"
                  value=""
                  name="startsAt"
                  id="startsAt"
                  class="px-4 py-2.5 border border-black_25 rounded"
                />
                <span class="error-message text-red text-sm"></span>
              </div>
              <div class="flex flex-col basis-1/2">
                <label for="endsAt" class="mb-1">To</label>
                <input
                  type="time"
                  step="2"
                  value=""
                  name="endsAt"
                  id="endsAt"
                  class="px-4 py-2.5 border border-black_25 rounded"
                />
                <span class="error-message text-red text-sm"></span>
              </div>
            </div>
            <div class="flex justify-center sm:justify-end">
              <button
                class="px-4 py-2.5 mt-6 border border-primary bg-primary text-white rounded font-bold mr-2.5"
                type="reset"
              >
                Reset
              </button>
              <button
                type="submit"
                id="submit-session"
                class="px-4 py-2.5 mt-6 border border-black bg-secondary rounded text-white font-bold disabled:opacity-70 disabled:cursor-not-allowed"
              >
                Continue
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script defer type="module" src="../scripts/view-bookings.ts"></script>
  </body>
</html>
