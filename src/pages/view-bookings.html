      <section class="w-11/12 mx-auto max-w-2xl mt-16">
        <p class="font-bold text-2xl mb-4 mt-5">New Session</p>
        <div>
          <form>
            <div class="flex flex-col">
              <label class="mb-1">Session Type</label>
              <select class="px-4 py-2.5 border border-black_25 rounded">
                <option>Week Day</option>
                <option>Weekend</option>
              </select>
            </div>
            <div class="mt-4 flex">
              <div class="flex flex-col basis-1/2 mr-4">
                <label for="startsAt" class="mb-1">From</label>
                <input
                  type="time"
                  value=""
                  name="startsAt"
                  id="startsAt"
                  class="px-4 py-2.5 border border-black_25 rounded"
                />
              </div>
              <div class="flex flex-col basis-1/2">
                <label for="endsAt" class="mb-1">To</label>
                <input
                  type="time"
                  value=""
                  name="endsAt"
                  id="endsAt"
                  class="px-4 py-2.5 border border-black_25 rounded"
                />
              </div>
            </div>
            <div class="flex justify-center sm:justify-end">
              <button
                class="px-4 py-2.5 mt-6 border border-primary bg-primary text-white rounded font-bold mr-2.5"
              >
                Reset
              </button>
              <button
                class="px-4 py-2.5 mt-6 border border-black bg-secondary rounded text-white font-bold"
              >
                Continue
              </button>
            </div>
          </form>
        </div>
      </section>
