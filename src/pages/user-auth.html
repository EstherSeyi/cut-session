<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../index.css" rel="stylesheet" media="screen" />
    <title>Document</title>
  </head>
  <body>
    <main class="h-screen font-mulish font-normal text-black">
      <div class="flex h-full">
        <section
          class="w-full md:w-1/2 min-h-screen overflow-auto py-8 bg-white rounded-xl"
        >
          <div class="w-11/12 sm:w-full mx-auto">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 32 32"
              class="w-8 h-8 mb-6 md:ml-4 sm:fixed cursor-pointer"
              onclick="history.back()"
            >
              <path
                d="M 10.8125 9.28125 L 4.09375 16 L 10.8125 22.71875 L 12.21875 21.28125 L 7.9375 17 L 28 17 L 28 15 L 7.9375 15 L 12.21875 10.71875 Z"
              />
            </svg>
            <div class="sm:px-8 md:px-16 lg:px-32 mx-auto max-w-2xl">
              <h2 class="text-center font-bold text-2xl mb-0">
                CutSesh for Users
              </h2>
              <p class="text-center text-base mt-1 mb-4">
                Create an account or log in to book/manage your photoshoot
                sessions.
              </p>
              <div id="login_form_container">
                <form class="flex flex-col loginForm" id="userLogin">
                  <div class="flex flex-col">
                    <label for="username" class="mb-1">Username</label>
                    <input
                      data-username
                      id="username"
                      name="username"
                      class="px-4 py-2.5 border border-black_25 rounded"
                    />
                    <span class="error-message text-red text-sm"></span>
                  </div>
                  <div class="flex flex-col mt-4">
                    <label for="password" class="mb-1">Password</label>
                    <input
                      data-password
                      type="password"
                      name="password"
                      id="password"
                      class="px-4 py-2.5 border border-black_25 rounded"
                    />
                    <span class="error-message text-red text-sm"></span>
                  </div>
                  <button
                    type="submit"
                    class="login-btn px-4 py-2.5 mt-6 border border-black bg-secondary rounded text-white font-bold disabled:opacity-30"
                  >
                    Continue
                  </button>
                </form>
                <p class="text-black font-bold text-center mt-1">
                  Don't have an account?
                  <a
                    type="button"
                    class="text-primary"
                    href="./register-user.html"
                    >Sign Up</a
                  >
                </p>
              </div>

              <div class="mt-4 flex justify-center"></div>
              <div class="mt-4 flex flex-col items-center">
                <p class="text-black_50 font-bold">
                  Do you have a merchant account?
                </p>
                <a href="./merchant-auth.html" class="text-primary"
                  >Sign In as a merchant.</a
                >
              </div>
            </div>
          </div>
        </section>
        <section
          class="h-screen sticky bg-primary hidden md:w-1/2 md:block -z-[1]"
        >
          <img
            class="h-screen w-full max-w-full object-cover object-center"
            src="../assets/user_hero.jpeg"
            alt=""
            width="50vw"
            height="100vh"
            decoding="async"
          />
        </section>
      </div>
    </main>
    <script defer type="module" src="../scripts/login.ts"></script>
  </body>
</html>
