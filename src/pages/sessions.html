<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../index.css" rel="stylesheet" media="screen" />
    <title>Document</title>
  </head>
  <body>
    <main class="font-mulish font-normal h-screen overflow-auto">
      <header class="bg-secondary pt-8">
        <div class="w-11/12 mx-auto flex justify-between items-center">
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 32 32"
              class="w-8 h-8 fill-white cursor-pointer"
              onclick="history.back()"
            >
              <path
                d="M 10.8125 9.28125 L 4.09375 16 L 10.8125 22.71875 L 12.21875 21.28125 L 7.9375 17 L 28 17 L 28 15 L 7.9375 15 L 12.21875 10.71875 Z"
              /></svg
          ></a>
        </div>
        <div class="w-11/12 sm:w-10/12 mx-auto">
          <p class="text-white text-opacity-30">Available Studio Sessions</p>
        </div>
        <div class="w-11/12 sm:w-10/12 mx-auto pb-4">
          <h2 class="text-white font-bold text-2xl">Select Studio Session</h2>
        </div>
      </header>
      <section class="w-11/12 mx-auto max-w-3xl">
        <p class="font-bold text-2xl mb-4 mt-5">Available Sessions</p>
        <div class="rounded-lg shadow px-4 py-2">
          <ul id="session-list-container">
           
            
          </ul>
        </div>
      </section>
      <section
        class="px-8 py-4 fixed bottom-0 w-full right-0 left-0 border-t border-black_10 bg-black_05 hidden"
        id="book-now"
      >
        <button
          id="book-btn"
          class="ml-auto block bg-secondary px-4 py-2.5 rounded text-white font-bold font-mulish"
        >
          Book Now
        </button>
      </section>

      <!-- MODAL -->
      <div
        id="booking-modal"
        class="relative z-10 hidden"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
      >
        <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
        <div
          class="fixed inset-0 bg-black_50 bg-opacity-75 transition-opacity"
        ></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
          <div
            class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
            id="outer-bk-modal"
          >
            <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
            <div
              class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg"
            >
            <form id="book-session-form">
              <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="w-full">
                        <label for="title" class="flex flex-col mb-4">
                            <span>Title (optional)</span>
                            <input name="title" id ="title" placeholder="Enter Title here..." class="px-4 py-2.5 border border-black_25 rounded mt-1"/>
                        </label>
                        <label for="notes" class="flex flex-col">
                            <span>Notes (optional)</span>
                            <textarea name="notes" id ="notes" placeholder="Enter Booking Notes here..." class="px-4 py-2.5 border border-black_25 rounded mt-1"></textarea>
                        </label>
                    </div>
                  
                </div>
              </div>
              <div
                class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
              >
                <button
                  id="submit-booking-btn"
                  type="submit"
                  class="inline-flex w-full justify-center rounded-md border border-transparent bg-primary px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm"
                >
                  Complete
                </button>
                 <button
                 id="close-modal-btn"
                type="button"
                class="mt-3 inline-flex w-full justify-center rounded-md border border-black bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
              >
                Cancel
              </button>
              </svg>
            </div>
          </form>
          </div>
        </div>
      </div>
    </main>
    <script defer type="module" src="../scripts/sessions.ts"></script>
  </body>
</html>
