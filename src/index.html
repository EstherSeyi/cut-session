<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" media="screen" />
    <title>Document</title>
  </head>
  <body>
    <main class="font-mulish font-normal text-black bg-black_05">
      <div class="h-screen overflow-x-auto">
        <div
          class="mt-36 mx-auto text-base w-11/12 max-w-xl 2xl:max-w-screen-2xl 2xl:text-2xl"
        >
          <h1 class="mb-12 text-3xl font-bold text-center">Sign up/ log in</h1>
          <section
            class="flex mb-16 p-8 border border-gray-200 rounded-3xl justify-between shadow"
          >
            <div>
              <h2 class="font-bold font-mulish text-4xl mb-2">For users</h2>
              <p>Book your photoshoot session</p>
            </div>
            <a href="./pages/user-auth.html" id="go_to_user_signin" class="p-6">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 32 32"
                class="h-8 w-8"
              >
                <path
                  d="M 21.1875 9.28125 L 19.78125 10.71875 L 24.0625 15 L 4 15 L 4 17 L 24.0625 17 L 19.78125 21.28125 L 21.1875 22.71875 L 27.90625 16 Z"
                />
              </svg>
            </a>
          </section>
          <section
            class="flex p-8 border border-gray-200 rounded-3xl justify-between shadow bg-secondary text-white"
          >
            <div>
              <h2 class="font-bold font-mulish text-4xl mb-2">For merchants</h2>
              <p>Manage and grow your business</p>
            </div>
            <a
              href="./pages/merchant-auth.html"
              id="go_to_user_signin"
              class="p-6"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 32 32"
                class="h-8 w-8 fill-white"
              >
                <path
                  d="M 21.1875 9.28125 L 19.78125 10.71875 L 24.0625 15 L 4 15 L 4 17 L 24.0625 17 L 19.78125 21.28125 L 21.1875 22.71875 L 27.90625 16 Z"
                />
              </svg>
            </a>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
